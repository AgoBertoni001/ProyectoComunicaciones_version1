{% extends 'layouts/layout.html' %}

{% block title %}Eliminar Planta{% endblock %}

{% block content %}
    <h2>Eliminar Planta</h2>
    <p>¿Estás seguro de que deseas eliminar "{{ planta.nombre }}"?</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit">Eliminar</button>
        <a href="{% url 'mis_plantas' %}" class="btn">Cancelar</a>
    </form>
{% endblock %}
