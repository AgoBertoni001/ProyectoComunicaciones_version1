{% extends 'layouts/layout.html' %}

{% block title %}Eliminar Planta{% endblock %}

{% block content %}
    <div class="container my-4">
        <h2 class="mb-4">Eliminar Planta</h2>
        <p>¿Estás seguro de que deseas eliminar "{{ planta.nombre }}"?</p>
        <form method="POST">
            {% csrf_token %}
            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-danger">Eliminar</button>
                <a href="{% url 'mis_plantas' %}" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>
{% endblock %}
