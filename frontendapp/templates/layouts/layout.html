<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Proyecto Comunicaciones{% endblock %}</title>
    
    <!-- Bootstrap CSS (desde CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Tu propio CSS -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">

    {% block extra_css %}{% endblock %}

    <!-- Graficos -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>
<body>
    <!-- Cabecera con Bootstrap -->
    <header class="bg-dark text-white py-3">
        <div class="container">
            <h1 class="text-center">Proyecto Comunicaciones</h1>
        </div>
    </header>

    <!-- Navbar de Bootstrap -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'index' %}">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'mis_plantas' %}">Mis Plantas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'about' %}">About</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenido principal -->
    <main class="container my-5">
        <div class="row">
            <div class="col">
                {% block content %}
                <!-- AquÃ­ va el contenido de las plantillas hijas -->
                {% endblock %}
            </div>
        </div>
    </main>

    <!-- Footer de Bootstrap -->
    <footer class="bg-dark text-white text-center py-4">
        <div class="container">
            <p>Proyecto Comunicaciones - 2024</p>
        </div>
    </footer>

    <!-- Bootstrap JS (desde CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    {% block extra_js %}{% endblock %}
</body>
</html>
