<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Proyecto Comunicaciones{% endblock %}</title>
    
    <!-- Bootstrap CSS (desde CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Tu propio CSS -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">

    {% block extra_css %}{% endblock %}

    <!-- Graficos -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Bootstrap JS (desde CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>


    <!-- Cabecera con Bootstrap -->
    <header class="bg-dark text-white custom-header">
        <div class="container text-center">
            <h1 class="py-5">Proyecto Comunicaciones</h1>
        </div>
    </header>

    <!-- Navbar de Bootstrap -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
        <div class="container">
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'index' %}">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'mis_plantas' %}">Mis Plantas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'about' %}">About</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    
    <!-- Contenido principal -->
    <main class="container my-5 flex-grow-1">
        <div class="row">
            <div class="col">
                {% block content %}
                <!-- Aquí va el contenido de las plantillas hijas -->
                {% endblock %}
            </div>
        </div>
    </main>

    <!-- Footer de Bootstrap -->
    <footer class="bg-dark text-white text-center py-4">
        <div class="container">
            <p>Proyecto Comunicaciones - 2024</p>
        </div>
    </footer>

    {% block extra_js %}{% endblock %}

    <script>
        window.addEventListener('scroll', function() {
            const header = document.querySelector('.custom-header');
            const title = header.querySelector('h1');
            const scrollTop = window.scrollY;

            // Cambiar tamaño del header y del título al desplazarse
            const newPadding = Math.max(100 - scrollTop / 10, 0); // Mantiene el tamaño grande al inicio
            header.style.paddingTop = newPadding + 'px';
            header.style.paddingBottom = newPadding + 'px';
            title.style.fontSize = Math.max(3 - scrollTop / 200, 1.5) + 'rem'; // Cambiar el tamaño del texto
        });
    </script>
</body>
</html>
